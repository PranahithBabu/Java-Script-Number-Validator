<!DOCTYPE html>
<html>
<head>
	<title>Number Validator</title> 
	<style type="text/css">
		body {
			background-color: #ffccff;
			text-align: center;
			color: #663300;
		}
		#text1 {
			height: 25px;
			border-radius: 5px;
		}
		button {
			background-color: #9900ff;
		}
	</style>
	<script type="text/javascript">
	// Here I've created a function known as validate. There are no arguments passed here.
	function validate()
	{
		// Here we are taking the value submitted by the user.
		var text=document.getElementById("text1").value;
		// Here regex means regular expression.
		// This '^' is used for denoting the beginning of the string.
		// The (1\s?)? is used for allowing '1' alone or '1 ' with a space.
		// The \d{n} is used for allowing the digits [0-9] for 'n' mentioned times.
		// So here \d{3} is used for allowing 3 places for any of 0-9 digits.
		// Here (\(\d{3}\)|\d{3}) or condition is checked. Either three digits with parentheses, or three digits with no parentheses can be executed.
		// The [\s\-]? is used for allowing either spaces or dashes only.
		// The $ is used for denoting the end of the string.
		var regex = /^(1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/;
		// The regex.test is a property or event where the required condition is true or not.
		if(regex.test(text))
		{
			// The label Id is accessed & the output text is printed accordingly.
			document.getElementById("label").innerHTML="Valid US Phone Number"
			// By using the css stling with visibility attribute we can either hide or show the text.
			document.getElementById("label").style.visibility="visible";
			// The text is colored by using the color property/
			document.getElementById("label").style.color="green";
		}
		else
		{
			document.getElementById("label").innerHTML="InValid US Phone Number"
			document.getElementById("label").style.visibility="visible";
			document.getElementById("label").style.color="red";
		}
	}
	</script>
</head>
<body>
	<h1>Phone Number Validator</h1>
	<h4>Enter a number to check whether it is a valid US phone number or not</h4>
	<input id="text1" type="text" name="Mobile" placeholder="Enter your contact number">
	<br>
	<label id="label" style='color:red; visibility:hidden'>Invalid U.S Number</label>
	<br>
	<button onclick="validate()" type="button">SUBMIT</button>
</body>
</html>
